# Test Configuration for File Tailing
[logging]
level = INFO

[parser]
type = auto
dataset = test_logs

# Point to a test log file
[input.file]
paths = /tmp/test.log
follow = true
start_from_end = false

# Disable syslog
[input.syslog_udp]
enabled = false

# Disable outputs for testing (just show on console)
[output.elasticsearch]
enabled = false
