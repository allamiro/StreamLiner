<style>
    /* Custom styles for the animated hero section */
    .animated-hero {
        background: linear-gradient(to right, #007bff, #0056b3);
        color: white;
        padding: 100px 0;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .animated-hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
        animation: pulse 4s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.1; }
        50% { transform: scale(1.5); opacity: 0.3; }
        100% { transform: scale(1); opacity: 0.1; }
    }

    .data-flow-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
        position: relative;
    }

    .data-source, .data-output {
        font-size: 2.5rem;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: white;
        margin: 0 40px;
        animation: fadeIn 2s ease-in-out;
    }

    .streamliner-object {
        font-size: 1.5rem;
        font-weight: bold;
        background: white;
        color: #007bff;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        position: relative;
        z-index: 10;
        animation: scaleIn 1s ease-out;
    }

    .data-flow-line {
        position: absolute;
        width: 250px;
        height: 2px;
        background: white;
        z-index: 5;
    }

    .data-flow-line::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(90deg, transparent, transparent 10px, white 10px, white 20px);
        animation: moveLine 2s linear infinite;
    }

    .left-line {
        left: 0;
        top: 50%;
        transform: translateY(-50%);
    }

    .right-line {
        right: 0;
        top: 50%;
        transform: translateY(-50%);
    }

    @keyframes moveLine {
        from { background-position: 0% 0; }
        to { background-position: -20px 0; }
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes scaleIn { from { transform: scale(0); } to { transform: scale(1); } }
</style>

<header class="animated-hero">
    <div class="container">
        <h1>StreamLiner</h1>
        <p class="lead mt-3">A universal log parser to normalize and convert data for any SIEM.</p>
        
        <div class="data-flow-container">
            <div class="data-source">
                <i class="fas fa-server"></i>
            </div>
            <div class="data-flow-line left-line"></div>
            
            <div class="streamliner-object">
                StreamLiner
            </div>
            
            <div class="data-flow-line right-line"></div>
            <div class="data-output">
                <i class="fas fa-chart-line"></i>
            </div>
        </div>

        <a href="https://github.com/allamiro/StreamLiner" class="btn btn-light btn-lg mt-5">
            <i class="fab fa-github"></i> Get Started
        </a>
    </div>
</header>
