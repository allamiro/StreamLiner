# StreamLiner Configuration for Syslog File Processing
# This will tail syslog files and convert them to ECS JSON format

[logging]
level = INFO

[parser]
type = auto                    # Auto-detect format (will use syslog parser)
dataset = syslog              # ECS dataset classification
regex_preset = syslog         # Use syslog regex pattern for better parsing

# Monitor syslog files
[input.file]
paths = /var/log/syslog,/var/log/messages,/var/log/auth.log
follow = true                 # Tail the files like 'tail -f'
start_from_end = true        # Start from current position, not beginning

# Disable network syslog inputs
[input.syslog_udp]
enabled = false

[input.syslog_tcp]
enabled = false

# Disable Elasticsearch output for testing (just show on console)
[output.elasticsearch]
enabled = false

# Disable OpenSearch output for testing
[output.opensearch]
enabled = false
