# StreamLiner Configuration File
# Full example with all supported inputs, parsers, and outputs

# Logging Configuration
[logging]
level = INFO
# format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
# file = /var/log/streamliner.log

# Parser Configuration
[parser]
type = auto
dataset = generic
# regex_preset = syslog
# regex_pattern = (?P<timestamp>\w{3}\s+\d{1,2}\s+\d{2}:\d{2}:\d{2})\s+(?P<hostname>\S+)\s+(?P<process>\S+?)(\[(?P<pid>\d+)\])?\s*:\s*(?P<message>.*)
# custom_mappings = /path/to/custom_mapping.yaml

# Input: Syslog UDP (default enabled)
[input.syslog_udp]
enabled = true
host = 0.0.0.0
port = 514
buffer_size = 65536

# Input: Syslog TCP (disabled by default)
[input.syslog_tcp]
enabled = false
host = 0.0.0.0
port = 514
max_connections = 100

# Input: File monitoring
[input.file]
paths = /var/log/app.log,/var/log/nginx/access.log
follow = true
start_from_end = true

# Output: Elasticsearch
[output.elasticsearch]
enabled = true
host = localhost
port = 9200
scheme = http
index = logs
# username = elastic
# password = changeme
# api_key = your_api_key_here
verify_ssl = true
batch_size = 100
flush_interval = 5
date_based_index = false

# Output: OpenSearch
[output.opensearch]
enabled = false
host = localhost
port = 9200
scheme = http
index = logs
# username = admin
# password = admin
verify_ssl = true
batch_size = 100
flush_interval = 5
date_based_index = false
