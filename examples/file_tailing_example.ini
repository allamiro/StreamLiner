# StreamLiner Configuration for File Tailing
# This example shows how to tail specific log files and convert to ECS

[logging]
level = INFO

[parser]
type = auto                    # Auto-detect log format
dataset = application         # Your dataset name
# regex_preset = syslog        # Uncomment if you know the format
# custom_mappings = custom.yaml # Use custom field mappings if needed

# File Input Configuration - Point to YOUR log files
[input.file]
# Comma-separated list of files to monitor
paths = /var/log/syslog,/var/log/nginx/access.log,/home/user/app.log
follow = true                 # Tail the files (like tail -f)
start_from_end = true        # Start from end of file (don't read old logs)

# Disable syslog inputs since we're using files
[input.syslog_udp]
enabled = false

[input.syslog_tcp]
enabled = false

# Output to Elasticsearch (disable if testing)
[output.elasticsearch]
enabled = false               # Set to true when you have Elasticsearch running
host = localhost
port = 9200
index = logs
date_based_index = true      # Creates daily indices like logs-2024.01.15

# Output to OpenSearch (alternative to Elasticsearch)
[output.opensearch]
enabled = false
host = localhost
port = 9200
index = logs
